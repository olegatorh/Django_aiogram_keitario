<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sing In</title>
        <!-- Font Awesome -->
        <link
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          rel="stylesheet"
        />
        <!-- Google Fonts -->
        <link
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
          rel="stylesheet"
        />
        <!-- MDB -->
        <link
          href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.4.0/mdb.min.css"
          rel="stylesheet"
        />
        <style>
            .main {
                margin: 15% auto;
                padding: 15px;
                width: 600px;
                background-color: ghostwhite;
                border-radius: 15px;
            }
            .body {
                background-color: antiquewhite;
            }
        </style>
    </head>
    <body class="body">
       <div class="main">
            <form action="" method="POST">
                {% csrf_token %}
                <div class="form-outline mb-4" style="margin-top: 1%">
                    <input type="text" name="username" autocomplete="off" id="username_form" class="form-control"/>
                    <label class="form-label" for="username_form">Username</label>
                </div>

                <div class="form-outline mb-4" style="margin-top: 5%">
                    <input type="password" name="password"  autocomplete="off" id="pass_form" class="form-control"/>
                    <label class="form-label" for="pass_form">Password</label>
                </div>
                <button type="submit" class="btn btn-dark btn-block mb-4" value="OK">Sign in</button>
            </form>
            {% if messages %}
                {% for message in messages %}
                {{message}}
                {% endfor %}
            {% endif %}
       </div>
       <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.4.0/mdb.min.js"></script>
    </body>
</html>
